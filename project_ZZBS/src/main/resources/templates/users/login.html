<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="inc/header.html :: headerFrag" />
<body>
<div th:replace="inc/header.html :: header ('user')"/>
<div class="login-wrap">
    <div class="inc-title">
        <img src="/images/Cat.png" alt="cat">
        <h3>로그인</h3>
    </div>
    <form class="user-form" th:method="post" th:action="@{/users/login}" th:object="${userLoginRequest}" align="left">
        <div class="login-box">
            <label th:for="loginId">아이디</label><br/>
            <input type="text" th:field="*{loginId}" placeholder="아이디를 입력해주세요."/>
        </div>
        <br/>
        <div class="login-box">
            <label th:for="password">비밀번호</label><br/>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요."/>
        </div>
        <br/>
        <div id="login-fail" class="error-div" align="center" hidden>아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <br/>
        <div align="center">
            <button class="btn user-btn" type="submit">로그인</button>
        </div>
    </form>
</div>
<!--푸터-->
<th:block th:replace="/inc/footer :: footerFrag"></th:block>

<script th:inline="javascript">
    window.onload = function () {
        if(location.href.includes("fail")) {
            document.getElementById("login-fail").removeAttribute("hidden");
        }
    }
</script>

</body>
</html>
